<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #0078d4;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
            margin: 5px;
        }
        .btn:hover {
            background: #005a9e;
            transform: translateY(-2px);
        }
        .features {
            margin-top: 30px;
            text-align: left;
            font-size: 14px;
            color: #555;
        }
        .features li {
            margin: 10px 0;
            list-style: none;
            padding-left: 20px;
            position: relative;
        }
        .features li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ app_name }}</h1>
        <p class="subtitle">智能邮件处理工具</p>
        
        <a href="/auth/login" class="btn">使用 Microsoft 账号登录</a>
        <a href="/dashboard" class="btn" style="background: #28a745;">进入控制台</a>
        
        <ul class="features">
            <li>自动抓取 Outlook 邮件</li>
            <li>AI 智能翻译与摘要</li>
            <li>一键发送至指定邮箱</li>
            <li>数据安全，官方 API</li>
        </ul>
    </div>
</body>
</html>
